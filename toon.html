<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" >
    <title>Cartoon Game Page</title>
    <h1>Cartoon Game by Elijah Booher</h1>
    <hr>
</head>
<body>

<h2>Getting input</h2>

<form class="row align-items-center">
    <div id="left" class="mb-3">
        <label for="form1_password" class="form-label">That's all folks</label>
        <br>
        <input class="form-control" type="password" value="Porky Pig" id="form1_password" aria-describedby="guessPhrase">
    </div>
    <br>
    <div id="right" class="mb-3">
        <label for="form1_input" class="form-label">Guess the toon</label>
        <br>
        <input type="text" class="form-control" id="form1_input" autofocus>
    </div>
    <br>
    <input id="check" class="btn btn-primary" type="button" value="Check the guess" onclick="checkToon()">
    <br>
</form>
<div id="results"><br>Results:<br>Yahoo:0<br>Darn:0</div>
<br>
<div class="container">
    <img id="picture" src="images/elsholtzia.jpg" width="150" height="150" alt="plant" onclick="updatePic()">
</div>

<script> 
    var darn = 0;
    var yahoo = 0;
    var usePic = 1;

    function checkToon() {
        hidden_toon = document.getElementById("form1_password").value;
        guess = document.getElementById("form1_input").value;
        results = document.getElementById("results");
        if (hidden_toon == guess) {
            yahoo = yahoo + 1;
            alert('You got it!');
        } else {
            darn = darn + 1;
            alert('Missed me!');
        }
        results.innerHTML = "<br>Results:<br>Yahoo: "+yahoo+"<br>Darn:"+ darn;
        if (darn >= 10) {
            document.getElementById("check").setAttribute('onclick','alert("Sorry, too many wrong guesses.")')
        }
    }

    function updatePic() {
        const picture = document.getElementById("picture");
        switch(usePic) {
            case 1:
                picture.src = "images/hebe.jpg";
                usePic = 2;
                break;
            case 2:
                picture.src = "images/russelia.jpg";
                usePic = 3;
                break;
            case 3:
                picture.src = "images/elsholtzia.jpg";
                usePic = 1;
                break;
        }
    }

</script>

</body>
</html>
