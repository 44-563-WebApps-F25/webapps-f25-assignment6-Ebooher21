<!DOCTYPE html>
<html>
 <head>
    <title>Check Boxes Page</title>
 </head>
<body>
<h2>Elijah Booher plans a meal</h2>

<form>
   <label for="cb1">Serve salad</label>
   <input id="cb1" type="checkbox" value="True">

   <label for="cb2">Make stew</label>
   <input id="cb2" type="checkbox" value="True">

   <label for="cb3">Chocolate for desert</label>
   <input id="cb3" type="checkbox" value="False">
</form>

<input type="button" value="Meal Choices" onclick="choices()">

<p id="result">Result</p>

<form>
    <label for="wine">Enter drink</label>
    <input id="wine" type="text" value="Wine">

    <label for="starter">Enter starter</label>
    <input id="starter" type="text" value="starter">
</form>

<input type="button" value="Update the meal" onclick="updateMeal()">

<p id="result2">new meal</p>

<script> 
    var my_meal = {}
    function choices() {
        my_meal = {}
        salad = document.getElementById("cb1").checked
        stew = document.getElementById("cb2").checked
        chocolate = document.getElementById("cb3").checked
        my_meal = {'salad':salad, 'stew':stew, 'chocolate':chocolate}
        console.log(my_meal)
        document.getElementById("result").innerHTML = "Salad: "+my_meal['salad']+"<br>Stew: "+my_meal['stew']+"<br>Chocolate: "+my_meal['chocolate']
    }

    function updateMeal() {
        drink = document.getElementById("wine").value
        starter = document.getElementById("starter").value
        my_meal['drink'] = drink
        my_meal['starter'] = starter
        document.getElementById("result2").innerHTML = "Drink: "+my_meal['drink']+"<br>Starter: "+my_meal['starter']
    }
</script>
<a href="toon.html">toon</a>
</body>
</html>
